	<div class="container" style="float: left">		
		<form class="form-horizontal" >
			<div class="form-group">				
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nome" placeholder="Nome do Cliente" ng-model="nome">
				</div>
			</div>
			<div class="form-group">				
				<div class="col-sm-10">
					<input type="text" class="form-control" id="peso" placeholder="Peso" ng-model="peso">
				</div>
			</div>
			<div class="form-group">				
				<div class="col-sm-10">
					<input type="text" class="form-control" id="end" placeholder="EndereÃ§o Cliente" ng-model="end">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<button ng-model="clientes" type="submit" disabled class="btn btn-default">{{lat}}</button>
						<button type="submit" disabled class="btn btn-default">{{long}}</button>
					</div>
				</div>
			</div>
			<div class="form-group">			
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="addCliente()" class="btn btn-default">Cadastro do Cliente</button>
				</div>				
				<br/>
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="removeClient()" type="submit" class="btn btn-default">Resetar Cadastro</button>
				</div>				
			</div>
		</form>
