<!DOCTYPE html>
<html ng-app="desafio">
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>	
	<script src="js/lib/angular/angular.js"></script>
	<script src="js/app.js"></script>	
	<script src="js/services/clienteServiceAPI.js"></script>	
	<script src="js/controllers/desafioController.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.js"></script>
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsxT0nuGaFpu4vuyxXSO16Zv0u1qzUEY0&libraries=places"></script>	
	<title>Desafio</title>
</head>
<body ng-controller="desafioCtrl">
	<div class="container" style="float: left">		
		<form name="form" class="form-horizontal" >
			<div class="form-group">				
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nome" placeholder="Nome do Cliente" required ng-model="nome">
				</div>
			</div>
			<div class="form-group">				
				<div class="col-sm-10">
					<input type="number" class="form-control" id="peso" placeholder="Peso" required ng-model="peso">
				</div>
			</div>
			<div class="form-group">				
				<div class="col-sm-10">
					<input type="text" class="form-control" id="end" ng-minlength="3" placeholder="Endereço Cliente" required ng-model="end">
					
				</input>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<button ng-model="clientes" type="submit" disabled class="btn btn-default">{{lat}}</button>
						<button type="submit" disabled class="btn btn-default">{{long}}</button>
						<button ng-disabled="form.$invalid" ng-click="buscar()"  type="submit" class="btn btn-default">Buscar</button>
					</div>
				</div>
			</div>
			<div class="form-group">			
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="save()" ng-disabled="dsb" style="width: 100%;background-color:#adebad;"  class="btn btn-default">Cadastrar do Cliente</button>
				</div>				
				<br/>
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="removeClient()" type="submit" style="width: 100%; background-color: #ff3333" class="btn btn-default">Resetar Cadastro</button>
				</div>				
			</div>
		</form>
	</div class="container2" style="float: left">
		<div class="container2">		
			<table style="float: left" >
				 <div id="mapid"></div>
			</table>
			<br/>
			<h7>{{resumo}}</h7>
			<table  frame="box" style="height: 200px;" class="table">
				<tr>					
					<th>Nome</th>
					<th>Rua</th>
					<th>Cidade</th>
					<th>País</th>
					<th>Peso</th>
					<th>Lat</th>
					<th>Lng</th>
					<th></th>
				</tr>
				<tr ng-repeat="cliente in clientes">				
					<td>{{cliente.nome}}</td>
					<td>{{cliente.endereco.logradouro}}</td>
					<td>{{cliente.endereco.cidade}}</td>
					<td>{{cliente.endereco.pais}}</td>
					<td>{{cliente.peso}}</td>
					<td>{{cliente.endereco.geolocalizacao.lat}}</td>
					<td>{{cliente.endereco.geolocalizacao.lng}}</td>				
				</tr>
			</table>
		</div>
</body>	
	
</html>
